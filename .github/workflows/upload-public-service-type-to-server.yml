name: upload files to server

on:
  push:
    branches:
      - main
    paths:
      - vocabularies/public-service-type/**

jobs:
  test_uploading_of_file:
    name: Upload vocabulary to static-rdf-server
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload rdf to static-rdf-server
        uses: Informasjonsforvaltning/upload-files-to-static-rdf-server-action@v2.1
        id: upload-rdf
        with:
          ontology-type: "vocabulary"
          ontology: "public-service-type"
          file: "vocabularies/public-service-type/public-service-type.ttl"
          file-type: "text/turtle"
          file-language: "en"
          host: "https://data.norge.no"
          api-key: ${{ secrets.STATIC_RDF_SERVER_API_KEY }}

      - name: Upload html nb to static-rdf-server
        uses: Informasjonsforvaltning/upload-files-to-static-rdf-server-action@v2.1
        id: upload-html-nb
        with:
          ontology-type: "vocabulary"
          ontology: "public-service-type"
          file: "vocabularies/public-service-type/public-service-type-nb.html"
          file-type: "text/html"
          file-language: "nb"
          host: "https://data.norge.no"
          api-key: ${{ secrets.STATIC_RDF_SERVER_API_KEY }}

      - name: Upload html en to static-rdf-server
        uses: Informasjonsforvaltning/upload-files-to-static-rdf-server-action@v2.1
        id: upload-html-en
        with:
          ontology-type: "vocabulary"
          ontology: "public-service-type"
          file: "vocabularies/public-service-type/public-service-type-en.html"
          file-type: "text/html"
          file-language: "en"
          host: "https://data.norge.no"
          api-key: ${{ secrets.STATIC_RDF_SERVER_API_KEY }}
