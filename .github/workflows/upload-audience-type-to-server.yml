name: upload files to server

on:
  push:
    branches:
      - main
    paths:
      - vocabularies/audience-type/**

jobs:
  adoc_build:
    runs-on: ubuntu-latest
    name: asciidoctor build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build html bokm√•l
        id: adocbuild-nb
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor -D vocabularies/audience-type -o audience-type-nb.html -a lang=nb vocabularies/audience-type/main-nb.adoc"
      - name: Build html english
        id: adocbuild-en
        uses: avattathil/asciidoctor-action@master
        with:
            program: "asciidoctor -D vocabularies/audience-type -o audience-type-en.html -a lang=en vocabularies/audience-type/main-en.adoc"
  uploading_of_files:
    name: Upload vocabulary to static-rdf-server
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Upload files to static-rdf-server
        uses: Informasjonsforvaltning/upload-files-to-static-rdf-server-action@v3.2.0
        id: upload-files
        with:
          ontology-type: "vocabulary"
          ontology: "audience-type"
          host: "https://data.norge.no"
          api-key: ${{ secrets.STATIC_RDF_SERVER_API_KEY }}
          files: |
            vocabularies/audience-type/audience-type.ttl text/turtle en
            docs/vocabularies/audience-type/audience-type-nb.html text/html nb
            docs/vocabularies/audience-type/audience-type-en.html text/html en
